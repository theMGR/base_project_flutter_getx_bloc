name: project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.3
  flutter_bloc: ^7.1.0
  get: ^4.3.6
  #get_it: ^7.2.0
  dio: ^4.0.0
  json_serializable: ^4.1.4
  retrofit: ^2.0.1
  retrofit_generator: ^2.0.1
  shared_preferences: ^2.0.6
  workmanager: ^0.4.1
  location: ^4.3.0
  flutter_local_notifications: ^8.1.1
  firebase_core: ^1.4.0
  firebase_messaging: ^10.0.4
  image_picker: ^0.8.3+2
  file_picker: ^3.0.4
  image_cropper: ^1.4.1
  flutter_image_compress: ^1.1.0
  mockito: ^5.0.14
  platform_device_id: ^1.0.1
  package_info: ^2.0.2
  font_awesome_flutter: ^9.1.0
  pull_to_refresh: ^2.0.0 #pull to refresh (top & bottom)
  intl: ^0.17.0   #Provides internationalization and localization
  fluttertoast: ^8.0.8
  url_launcher: ^6.0.9
  permission_handler: ^8.1.4+2
  path_provider: ^2.0.2   #plugin for finding commonly used locations on the filesystem
  google_maps_flutter: ^2.0.6
  animated_text_kit: ^4.2.1
  responsive_framework: ^0.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.16.8
  build_runner: ^2.1.1

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: Horizon
      fonts:
        - asset: assets/fonts/Horizon.otf
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/ubuntu/Ubuntu-Regular.ttf
